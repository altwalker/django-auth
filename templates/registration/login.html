{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-outline-dark login" type="submit">Login</button>
  <a class="btn btn-outline-dark signup" href="{% url 'signup' %}">Create account</a>
    <a class="btn btn-outline-dark reset-pwd" href="{% url 'password_reset' %}">Reset password</a>
</form>
{% endblock %}
