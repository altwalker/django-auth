{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Change password{% endblock %}

{% block content %}
<h2>Change password</h2>
<form method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <button class="btn btn-outline-dark change-pwd" type="submit">Change</button>
</form>
{% endblock %}
